<body class="register__body">
    <header class="header__container">
        <div class="header__container__logo">
            <img src="/assets/images/blueA-store-logo.webp" alt="Logo Store" class="img-fluid">
        </div>

        <form class="header__container__search-bar">
            <input class="form-control me-2 header__container__search-bar__input" type="search" placeholder="Search"
                aria-label="Search">
            <ion-icon name="search-outline" class="header__container__search-bar__search-icon"></ion-icon>
        </form>

        <div class="header__container__log-in">
            <a href="/assets/pages/log-in.html"> 
                <ion-icon name="person-circle-outline" class="header__container__log-in__person-icon"></ion-icon>
                <button type="button" class="btn btn-danger">
                    <span>Sign In</span>
                </button> 
                
            </a>
        </div>

        <div class="header__container__socials">
            <a href="https://web.whatsapp.com/" target="_blank" class="header__container__socials__img-link">
                <img src="/assets/images/nav-icon__whatsapp.webp" alt="WhatsApp Logo" class="img-fluid ">
            </a>

            <a href="https://www.facebook.com" target="_blank">
                <img src="/assets/images/nav-icon__facebook.webp" alt="Facebook Logo" class="img-fluid">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="/assets/images/nav-icon__instagram.webp" alt="Instagram Logo" class="img-fluid instragram">
            </a>

            <a href="https://www.twitter.com" target="_blank">
                <img src="/assets/images/nav-icon__twitter.webp" alt="Twitter Logo" class="img-fluid">
            </a>

            <a href="https://www.youtube.com" target="_blank">
                <img src="/assets/images/nav-icon__youtube.webp" alt="Youtube Logo" class="img-fluid">
            </a>
        </div>
    </header>


    <nav class="global-nav">
        <ul>
            <li> <a href="/index.html"> Home </a> </li>
            <li> <a href="/assets/pages/products.html"> Products </a> </li>
            <li> <a href="/assets/pages/contact.html"> Contact </a> </li>
            <li> <a href="/assets/pages/help.html"> Help </a> </li>
        </ul>
    </nav>


    <main class="register__main">
        <form class="register__main__form">
            <div class="register__main__form__title">
                <h1> Register </h1>
            </div>

            <div class="register__main__form__first-last-name-container">
                <input type="text" class="form-control register__main__form__first-last-name-container__first-name" id="inputFirstName" placeholder="First Name">
                <input type="text" class="form-control register__main__form__first-last-name-container__last-name" id="inputLastName" placeholder="Last Name">
            </div>

            <div class="register__main__form__email-dni-container">
                <input type="email" class="form-control register__main__form__email-dni-container__email" id="inputEmail" placeholder="Email">
                <input type="number" class="form-control register__main__form__email-dni-container__dni" id="inputDni" placeholder="DNI">
            </div>

            <div class="register__main__form__password-address-container">
                <input type="password" class="form-control register__main__form__password-address-container__password" id="inputPassword4" placeholder="Password">
                <input type="password" class="form-control register__main__form__password-address-container__confirmpassword" id="inputPassword4" placeholder="Confirm Password">
                <input type="text" class="form-control register__main__form__password-address-container__address" id="inputAddress" placeholder="Address">
            </div>

            <div class="register__main__form__city-state-zip-container">
                <input type="text" class="form-control register__main__form__city-state-zip-container__city" id="inputCity" placeholder="City">
                <select id="inputState" class="form-select register__main__form__city-state-zip-container__state">
                    <option selected>State</option>
                    <option>Berlin</option>
                    <option>Luxemburg</option>
                    <option>Rome</option>
                </select>
                <input type="number" class="form-control register__main__form__city-state-zip-container__zip" id="inputZip" placeholder="Zip">
            </div>

            
            <div class="register__main__form__terms-checkbox">
                <input class="form-check-input" type="checkbox" id="register__main__form__terms-checkbox">
                <label class="form-check-label" for="gridCheck">
                    I have read the terms and conditions and i agree
               </label>
            </div>
            

            <div class="register__main__form__button-container">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </main>


    <footer class="footer__container">
        <div class="footer__container__logos">
            <a href="https://rog.asus.com/ar/" target="_blank" class="footer__container__logos__a">

            <a href="https://www.gigabyte.com/" target="_blank" class="footer__container__logos__a">

            <a href="https://www.corsair.com/lm/es/" target="_blank" class="footer__container__logos__a">

                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.kingston.com/es" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/kingston-logo.webp" alt="Kingston logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.amd.com/es" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/amd-logo.webp" alt="Amd      logo" class="footer__container__logos__a__img">
            </a>

            <a href="https://www.logitechstore.com.ar/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/logitech-logo.webp" alt="Logitech logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.nvidia.com/es-la/" target="_blank" class="footer__container__logos__a">

            </a>

            <a href="https://www.seagate.com/la/es/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/seagate-logo.webp" alt="Seagate  logo"
                    class="footer__container__logos__a__img">
            </a>
        </div>

        <div class="footer__container__copyright">
            <p> Made by Jorge Rapuano</p>
            <p> &copy All rights reserved</p>
        </div>
    </footer>
