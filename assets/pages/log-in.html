<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="One of the most reputable and trusted tech stores in Washington. We have 30 years of experience building the best gaming computers for gamers.">
    <meta name="keywords" content="GAMER, EXPERIENCE, COMPUTERS, REPUTATION, STORE, TECH, LOG-IN">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/assets/scss/style.css">
    <title>GammaTechShop - Log In</title>
</head>

<body class="log-in__body">
    <header class="header__container">
        <div class="header__container__logo">
            <img src="/assets/images/blueA-store-logo.webp" alt="Logo Store" class="img-fluid">
        </div>

        <form class="header__container__search-bar">
            <input class="form-control me-2 header__container__search-bar__input" type="search" placeholder="Search"
                aria-label="Search">
            <ion-icon name="search-outline" class="header__container__search-bar__search-icon"></ion-icon>
        </form>

        <div class="header__container__log-in">
            <a href="/assets/pages/log-in.html"> 
                <ion-icon name="person-circle-outline" class="header__container__log-in__person-icon"></ion-icon>
                <button type="button" class="btn btn-danger">
                    <span>Sign In</span>
                </button> 
            </a>
        </div>

        <div class="header__container__socials">
            <a href="https://web.whatsapp.com/" target="_blank" class="header__container__socials__img-link">
                <img src="/assets/images/nav-icon__whatsapp.webp" alt="WhatsApp Logo" class="img-fluid ">
            </a>

            <a href="https://www.facebook.com" target="_blank">
                <img src="/assets/images/nav-icon__facebook.webp" alt="Facebook Logo" class="img-fluid">
            </a>

            <a href="https://www.instagram.com" target="_blank">
                <img src="/assets/images/nav-icon__instagram.webp" alt="Instagram Logo" class="img-fluid instragram">
            </a>

            <a href="https://www.twitter.com" target="_blank">
                <img src="/assets/images/nav-icon__twitter.webp" alt="Twitter Logo" class="img-fluid">
            </a>

            <a href="https://www.youtube.com" target="_blank">
                <img src="/assets/images/nav-icon__youtube.webp" alt="Youtube Logo" class="img-fluid">
            </a>
        </div>
    </header>


    <nav class="global-nav">
        <ul>
            <li> <a href="/index.html"> Home </a> </li>
            <li> <a href="/assets/pages/products.html"> Products </a> </li>
            <li> <a href="/assets/pages/contact.html"> Contact </a> </li>
            <li> <a href="/assets/pages/help.html"> Help </a> </li>
        </ul>
    </nav>


    <main class="log-in__main">
        <form class="log-in__main__form">
            <h1> Log In </h1>
            <input type="email" class="form-control log-in__main__form__email" id="inputEmail4" placeholder="Email">
            <input type="password" class="form-control log-in__main__form__password" id="inputPassword4" placeholder="Password">
    
            <div class="log-in__main__form__socials-container">
                <button type="button" class="btn btn-primary log-in__main__form__socials-container__google">
                    <span class="log-in__main__form__socials-container__google__icon">
                        <ion-icon name="logo-google" class="log-in__main__form__socials-container__google__ion-google"></ion-icon>     
                    </span>
                    <span class="log-in__main__form__socials-container__google__text"> Sign in with Google </span>
                </button>
                
                <button type="button" class="btn btn-primary log-in__main__form__socials-container__facebook">
                    <span class="log-in__main__form__socials-container__facebook__icon">
                        <ion-icon name="logo-facebook" class="log-in__main__form__socials-container__facebook__ion-facebook"></ion-icon>  
                    </span>
                    <span class="log-in__main__form__socials-container__facebook__text"> Sign in with Facebook </span>
                </button>

            </div>

            <div class="log-in__main__form__log-in-button-container">
                <button type="button" class="btn btn-primary log-in__main__form__log-in-button-container__log-in">
                    <span class="log-in__main__form__log-in-button-container__log-in__icon">
                        <ion-icon name="arrow-redo" class="log-in__main__form__log-in-button-container__log-in__icon__ion-arrow"></ion-icon>  
                    </span>
                    <span class="log-in__main__form__log-in-button-container__log-in__text"> Sign in </span>
                </button>
            </div>


    
           <div class="log-in__main__form__forgot-password"> 
                <p class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Forgot password?
                </p>
            </div>
    
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Recover Password</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body log-in__main__modal-body">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="log-in__main__form__create-account">
                <a href="/assets/pages/register.html">  Create Account </a>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Recover password</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Write your e-mail">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>


    <footer class="footer__container">
        <div class="footer__container__logos">
            <a href="https://rog.asus.com/ar/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/asus-logo.webp" alt="Asus logo" class="footer__container__logos__a__img">
            </a>

            <a href="https://www.gigabyte.com/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/gigabyte-logo.webp" alt="Gigabyte logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.corsair.com/lm/es/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/corsair-logo.webp" alt="Corsair  logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.kingston.com/es" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/kingston-logo.webp" alt="Kingston logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.amd.com/es" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/amd-logo.webp" alt="Amd      logo" class="footer__container__logos__a__img">
            </a>

            <a href="https://www.logitechstore.com.ar/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/logitech-logo.webp" alt="Logitech logo"
                    class="footer__container__logos__a__img">
            </a>

            <a href="https://www.nvidia.com/es-la/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/nvidia-logo.webp" alt="Nvidia   logo" class="footer__container__logos__a__img">
            </a>

            <a href="https://www.seagate.com/la/es/" target="_blank" class="footer__container__logos__a">
                <img src="/assets/images/seagate-logo.webp" alt="Seagate  logo"
                    class="footer__container__logos__a__img">
            </a>
        </div>

        <div class="footer__container__copyright">
            <p> Made by Jorge Rapuano</p>
            <p> &copy All rights reserved</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
